<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>main page</title>
    <link href="build/index.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="before-header">
                <a id="menu-btn" href="">
                    <span></span>
                </a>
            </div>
            <h1 class="title">PHOTOLIO</h1>
            <p>A template made by w3.css for photographers.</p>
            <div class="toggle">
                <a href="" class="btn-toggle">Toggle Grid Padding</a>
            </div>
        </header>
        <div class="content">
            <div class="pictures-box">
                <div class="pictures-column-left">
                    <img src="img/bridge.jpg" alt="" class="image">
                    <img src="img/coffee.jpg" alt="" class="image">
                    <img src="img/gondol.jpg" alt="" class="image">
                    <img src="img/workbench.jpg" alt="" class="image">
                    <img src="img/notebook.jpg" alt="" class="image">
                </div>
                <div class="pictures-column-center">
                    <img src="img/mist.jpg" alt="" class="image">
                    <img src="img/notebook.jpg" alt="" class="image">
                    <img src="img/rocks.jpg" alt="" class="image">
                    <img src="img/bridge.jpg" alt="" class="image">
                </div>
                <div class="pictures-column-right">
                    <img src="img/rocks.jpg" alt="" class="image">
                    <img src="img/bridge.jpg" alt="" class="image">
                    <img src="img/notebook.jpg" alt="" class="image">
                    <img src="img/bear.jpg" alt="" class="image">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="social-networks">
            <a href="" class="fa fa-facebook-square fa-lg" aria-hidden="true"></a>
            <a href="" class="fa fa-snapchat fa-lg" aria-hidden="true"></a>
            <a href="" class="fa fa-pinterest fa-lg"></a>
            <a href="" class="fa fa-instagram fa-lg"></a>
            <a href="" class="fa fa-twitter fa-lg"></a>
            <a href="" class="fa fa-linkedin fa-lg"></a>
        </div>
        <p>Дизайн сайта сперт с <a href="https://www.w3schools.com/w3css/tryw3css_templates_photo.htm">w3.css</a></p>
    </footer>
    <div class="page-menu">
        <div class="before-menu">
            <a id="exit-btn" href="">
                <span></span>
            </a>
        </div>
        <div class="menu">
            <a href="">About</a>
            <a href="">Photos</a>
            <a href="">Shop</a>
            <a href="">Contact</a>
        </ul>
    </div>
    <script src="build/menu.js"></script>
    
</body>

</html>
